<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EM Consultant AI Toolkit | West Midlands</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #faf9f7; --color-bg-elevated: #ffffff; --color-bg-card: #ffffff;
            --color-bg-card-hover: #f5f4f2; --color-surface: #f0efed;
            --color-primary: #1e40af; --color-primary-light: #3b82f6;
            --color-primary-glow: rgba(59, 130, 246, 0.15);
            --color-accent: #059669; --color-accent-light: #10b981;
            --color-warning: #d97706; --color-danger: #dc2626;
            --color-text: #1a1a1a; --color-text-secondary: #4a4a4a; --color-text-muted: #737373;
            --color-border: #e5e5e5; --color-border-light: #d4d4d4;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.04), 0 1px 3px rgba(0,0,0,0.06);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.04), 0 2px 4px rgba(0,0,0,0.06);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.06), 0 4px 10px rgba(0,0,0,0.04);
        }
        [data-theme="dark"] {
            --color-bg: #0a0f1a; --color-bg-elevated: #111827; --color-bg-card: #1a2234;
            --color-bg-card-hover: #232d42; --color-surface: #243049;
            --color-primary: #3b82f6; --color-primary-light: #60a5fa;
            --color-primary-glow: rgba(59, 130, 246, 0.3);
            --color-accent: #10b981; --color-accent-light: #34d399;
            --color-warning: #f59e0b; --color-danger: #ef4444;
            --color-text: #f1f5f9; --color-text-secondary: #94a3b8; --color-text-muted: #64748b;
            --color-border: #334155; --color-border-light: #475569;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.2); --shadow-md: 0 4px 6px rgba(0,0,0,0.3);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.4);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Outfit', system-ui, sans-serif; background-color: var(--color-bg); color: var(--color-text); line-height: 1.7; overflow-x: hidden; transition: background-color 0.3s ease, color 0.3s ease; }
        ::selection { background: var(--color-primary); color: white; }
        
        /* Progress Bar */
        .progress-bar { position: fixed; top: 0; left: 0; height: 3px; background: linear-gradient(90deg, var(--color-primary), var(--color-accent)); z-index: 1001; width: 0%; transition: width 0.1s ease; }
        
        /* Mode Toggle Tabs */
        .mode-tabs { position: fixed; top: 70px; left: 50%; transform: translateX(-50%); z-index: 999; display: flex; gap: 0; background: var(--color-bg-card); border: 1px solid var(--color-border); border-radius: 12px; padding: 4px; box-shadow: var(--shadow-md); }
        .mode-tab { padding: 0.6rem 1.5rem; border-radius: 8px; border: none; background: transparent; color: var(--color-text-secondary); font-family: 'Outfit', sans-serif; font-size: 0.9rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease; display: flex; align-items: center; gap: 0.5rem; }
        .mode-tab:hover { color: var(--color-text); }
        .mode-tab.active { background: var(--color-primary); color: white; }
        .mode-tab svg { width: 18px; height: 18px; }
        
        /* Section Navigation */
        .section-nav { position: fixed; right: 2rem; top: 50%; transform: translateY(-50%); z-index: 100; display: flex; flex-direction: column; gap: 0.5rem; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
        .section-nav.visible { opacity: 1; pointer-events: auto; }
        .section-nav-item { width: 12px; height: 12px; border-radius: 50%; background: var(--color-border); border: 2px solid var(--color-bg); cursor: pointer; transition: all 0.2s ease; position: relative; }
        .section-nav-item:hover, .section-nav-item.active { background: var(--color-primary); transform: scale(1.3); }
        .section-nav-item::after { content: attr(data-label); position: absolute; right: 20px; top: 50%; transform: translateY(-50%); background: var(--color-bg-card); border: 1px solid var(--color-border); padding: 0.25rem 0.75rem; border-radius: 6px; font-size: 0.75rem; white-space: nowrap; opacity: 0; pointer-events: none; transition: opacity 0.2s ease; }
        .section-nav-item:hover::after { opacity: 1; }
        
        /* Keyboard Hints */
        .keyboard-hint { position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%); background: var(--color-bg-card); border: 1px solid var(--color-border); border-radius: 12px; padding: 0.75rem 1.5rem; display: flex; gap: 1.5rem; font-size: 0.8rem; color: var(--color-text-muted); opacity: 0; pointer-events: none; transition: opacity 0.3s ease; z-index: 100; }
        .keyboard-hint.visible { opacity: 1; }
        .keyboard-hint kbd { background: var(--color-surface); border: 1px solid var(--color-border); border-radius: 4px; padding: 0.15rem 0.5rem; font-family: inherit; font-size: 0.75rem; }
        
        /* Header */
        .site-header { position: fixed; top: 0; left: 0; right: 0; z-index: 1000; padding: 1rem 2rem; background: var(--color-bg-elevated); border-bottom: 1px solid var(--color-border); backdrop-filter: blur(10px); display: flex; justify-content: space-between; align-items: center; transition: all 0.3s ease; }
        .site-logo { display: flex; align-items: center; gap: 0.75rem; font-weight: 700; font-size: 1.1rem; color: var(--color-text); text-decoration: none; }
        .site-logo svg { width: 32px; height: 32px; color: var(--color-primary); }
        .header-actions { display: flex; align-items: center; gap: 1rem; }
        .theme-toggle { width: 44px; height: 44px; border-radius: 12px; border: 1px solid var(--color-border); background: var(--color-surface); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.2s ease; color: var(--color-text); }
        .theme-toggle:hover { background: var(--color-bg-card-hover); border-color: var(--color-primary); }
        .theme-toggle svg { width: 20px; height: 20px; }
        .sun-icon, .moon-icon { transition: opacity 0.2s ease, transform 0.3s ease; }
        [data-theme="dark"] .sun-icon { opacity: 0; transform: rotate(180deg) scale(0); position: absolute; }
        [data-theme="dark"] .moon-icon { opacity: 1; transform: rotate(0deg) scale(1); }
        .moon-icon { opacity: 0; transform: rotate(-180deg) scale(0); position: absolute; }
        :not([data-theme="dark"]) .sun-icon { opacity: 1; transform: rotate(0deg) scale(1); }
        
        /* Buttons */
        .btn { display: inline-flex; align-items: center; gap: 0.5rem; padding: 1rem 2rem; font-family: 'Outfit', sans-serif; font-size: 1rem; font-weight: 600; text-decoration: none; border-radius: 12px; cursor: pointer; transition: all 0.2s ease; border: none; }
        .btn-primary { background: var(--color-primary); color: white; box-shadow: var(--shadow-md); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: var(--shadow-lg); filter: brightness(1.1); }
        .btn-secondary { background: var(--color-bg-card); color: var(--color-text); border: 1px solid var(--color-border); }
        .btn-secondary:hover { background: var(--color-bg-card-hover); border-color: var(--color-primary); }
        
        /* Section Headers */
        .section-header { text-align: center; margin-bottom: 3rem; max-width: 800px; margin-left: auto; margin-right: auto; }
        .section-header h2 { font-family: 'Crimson Pro', Georgia, serif; font-size: clamp(2rem, 4vw, 2.75rem); font-weight: 700; margin-bottom: 1rem; }
        .section-header p { font-size: 1.1rem; color: var(--color-text-secondary); }
        
        /* PRESENTATION MODE STYLES */
        .presentation-content { display: none; }
        body.presentation-mode .presentation-content { display: block; }
        body.presentation-mode .website-content { display: none; }
        
        .pres-slide { min-height: 100vh; padding: 8rem 4rem 4rem; display: flex; flex-direction: column; justify-content: center; position: relative; overflow: hidden; }
        .pres-slide-inner { max-width: 1200px; margin: 0 auto; width: 100%; }
        .pres-slide-number { position: absolute; top: 6rem; left: 4rem; font-size: 0.9rem; font-weight: 600; color: var(--color-text-muted); background: var(--color-surface); padding: 0.5rem 1rem; border-radius: 8px; }
        .pres-title { font-family: 'Crimson Pro', Georgia, serif; font-size: clamp(2.5rem, 5vw, 4rem); font-weight: 700; margin-bottom: 1.5rem; line-height: 1.2; }
        .pres-title span { background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .pres-subtitle { font-size: 1.5rem; color: var(--color-text-secondary); margin-bottom: 2rem; max-width: 800px; }
        .pres-card { background: var(--color-bg-card); border: 1px solid var(--color-border); border-radius: 20px; padding: 2rem; margin-bottom: 1.5rem; box-shadow: var(--shadow-md); }
        .pres-card h3 { font-family: 'Crimson Pro', Georgia, serif; font-size: 1.5rem; margin-bottom: 1rem; }
        .pres-card p { color: var(--color-text-secondary); font-size: 1.1rem; }
        .pres-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
        .pres-grid-2 { display: grid; grid-template-columns: repeat(2, 1fr); gap: 2rem; }
        .pres-stat { background: var(--color-bg-card); border: 1px solid var(--color-border); border-radius: 16px; padding: 2rem; text-align: center; }
        .pres-stat-number { font-family: 'Crimson Pro', Georgia, serif; font-size: 3.5rem; font-weight: 700; color: var(--color-danger); line-height: 1; }
        .pres-stat-label { font-size: 1.1rem; font-weight: 600; margin-top: 0.5rem; }
        .pres-stat-detail { font-size: 0.9rem; color: var(--color-text-secondary); margin-top: 0.5rem; }
        .pres-scenario { background: linear-gradient(135deg, var(--color-primary), var(--color-accent)); border-radius: 20px; padding: 3rem; color: white; margin-bottom: 2rem; }
        .pres-scenario h3 { font-family: 'Crimson Pro', Georgia, serif; font-size: 2rem; margin-bottom: 1rem; }
        .pres-scenario p { font-size: 1.2rem; opacity: 0.95; }
        .pres-flowchart { display: flex; flex-direction: column; gap: 1rem; max-width: 900px; margin: 0 auto; }
        .pres-flow-item { display: flex; align-items: stretch; gap: 1rem; background: var(--color-bg-card); border-radius: 16px; overflow: hidden; border: 2px solid var(--color-border); }
        .pres-flow-item.green { border-color: var(--color-accent); }
        .pres-flow-item.orange { border-color: var(--color-warning); }
        .pres-flow-item.red { border-color: var(--color-danger); }
        .pres-flow-color { width: 60px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; flex-shrink: 0; }
        .pres-flow-item.green .pres-flow-color { background: var(--color-accent); color: white; }
        .pres-flow-item.orange .pres-flow-color { background: var(--color-warning); color: white; }
        .pres-flow-item.red .pres-flow-color { background: var(--color-danger); color: white; }
        .pres-flow-content { padding: 1.25rem; flex: 1; }
        .pres-flow-content h4 { font-size: 1.1rem; font-weight: 600; margin-bottom: 0.25rem; }
        .pres-flow-content p { font-size: 0.95rem; color: var(--color-text-secondary); margin: 0; }
        .pres-warning-box { background: rgba(239, 68, 68, 0.1); border: 2px solid var(--color-danger); border-radius: 16px; padding: 2rem; margin: 2rem 0; }
        .pres-warning-box h4 { color: var(--color-danger); font-size: 1.25rem; margin-bottom: 1rem; display: flex; align-items: center; gap: 0.5rem; }
        .pres-warning-box p { color: var(--color-text-secondary); }
        .pres-action-cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; }
        .pres-action-card { background: var(--color-bg-card); border: 2px solid var(--color-accent); border-radius: 16px; padding: 1.5rem; text-align: center; }
        .pres-action-card h4 { font-size: 1.1rem; margin-bottom: 0.5rem; color: var(--color-accent); }
        .pres-action-card p { font-size: 0.95rem; color: var(--color-text-secondary); }
        .pres-prompt-example { background: var(--color-surface); border-radius: 12px; padding: 1.5rem; font-family: 'Monaco', 'Consolas', monospace; font-size: 0.95rem; border-left: 4px solid var(--color-primary); margin: 1rem 0; }
        .pres-prompt-label { font-family: 'Outfit', sans-serif; font-size: 0.8rem; font-weight: 600; color: var(--color-primary); text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem; }
        
        /* WEBSITE MODE STYLES */
        .website-content { display: block; }
        
        /* Hero Section */
        .hero { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; position: relative; padding: 8rem 2rem 2rem; overflow: hidden; }
        .hero-bg { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: radial-gradient(ellipse 80% 50% at 50% -20%, var(--color-primary-glow), transparent), radial-gradient(ellipse 60% 40% at 80% 60%, rgba(16, 185, 129, 0.08), transparent); z-index: 0; }
        .hero-content { position: relative; z-index: 1; max-width: 1000px; margin: 0 auto; text-align: center; }
        .hero-badge { display: inline-flex; align-items: center; gap: 0.5rem; padding: 0.5rem 1.25rem; background: var(--color-surface); border: 1px solid var(--color-border); border-radius: 100px; font-size: 0.9rem; font-weight: 500; color: var(--color-primary-light); margin-bottom: 2rem; }
        .hero-badge::before { content: ''; width: 8px; height: 8px; background: var(--color-accent); border-radius: 50%; animation: pulse 2s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.5; transform: scale(1.2); } }
        .hero h1 { font-family: 'Crimson Pro', Georgia, serif; font-size: clamp(2.8rem, 7vw, 5rem); font-weight: 700; line-height: 1.1; margin-bottom: 1.5rem; letter-spacing: -0.02em; }
        .hero h1 span { background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .hero-subtitle { font-size: clamp(1.1rem, 2vw, 1.35rem); color: var(--color-text-secondary); max-width: 700px; margin: 0 auto 2.5rem; }
        .hero-cta { display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; }
        .scroll-indicator { position: absolute; bottom: 2rem; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; gap: 0.5rem; color: var(--color-text-muted); font-size: 0.8rem; animation: bounce 2s ease-in-out infinite; }
        .scroll-indicator svg { width: 24px; height: 24px; }
        @keyframes bounce { 0%, 100% { transform: translateX(-50%) translateY(0); } 50% { transform: translateX(-50%) translateY(8px); } }
        
        /* Stats Section */
        .stats-section { padding: 4rem 2rem; background: var(--color-bg-elevated); border-top: 1px solid var(--color-border); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1.5rem; max-width: 1200px; margin: 0 auto; }
        .stat-card { background: var(--color-bg-card); border: 1px solid var(--color-border); border-radius: 16px; padding: 1.5rem; text-align: center; transition: all 0.2s ease; }
        .stat-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-md); }
        .stat-number { font-family: 'Crimson Pro', Georgia, serif; font-size: 2.5rem; font-weight: 700; color: var(--color-primary); line-height: 1; }
        .stat-label { font-size: 0.9rem; color: var(--color-text-secondary); margin-top: 0.5rem; }
        .stat-source { font-size: 0.75rem; color: var(--color-text-muted); margin-top: 0.5rem; }
        
        /* Problem Section */
        .wm-problem-section { padding: 5rem 2rem; background: linear-gradient(180deg, var(--color-bg) 0%, var(--color-bg-elevated) 100%); }
        .wm-problem-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; max-width: 1400px; margin: 0 auto; }
        .problem-card { background: var(--color-bg-card); border-radius: 20px; border: 1px solid var(--color-border); padding: 2rem; position: relative; overflow: hidden; transition: all 0.3s ease; }
        .problem-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: linear-gradient(90deg, var(--color-danger), var(--color-warning)); }
        .problem-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-lg); }
        .problem-stat { font-family: 'Crimson Pro', Georgia, serif; font-size: 3rem; font-weight: 700; color: var(--color-danger); line-height: 1; margin-bottom: 0.5rem; }
        .problem-label { font-size: 1rem; font-weight: 600; color: var(--color-text); margin-bottom: 0.5rem; }
        .problem-detail { font-size: 0.9rem; color: var(--color-text-secondary); line-height: 1.6; }
        .problem-source { margin-top: 0.75rem; font-size: 0.75rem; color: var(--color-text-muted); font-style: italic; }
        
        /* AI Limitations Section */
        .limitations-section { padding: 5rem 2rem; background: var(--color-bg); border-top: 1px solid var(--color-border); }
        .limitations-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; max-width: 1200px; margin: 0 auto; }
        .limitation-card { background: var(--color-bg-card); border-radius: 16px; border: 1px solid var(--color-border); padding: 1.5rem; position: relative; overflow: hidden; }
        .limitation-card::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 4px; background: var(--color-warning); }
        .limitation-icon { font-size: 2rem; margin-bottom: 1rem; }
        .limitation-card h4 { font-family: 'Crimson Pro', Georgia, serif; font-size: 1.2rem; margin-bottom: 0.75rem; }
        .limitation-card p { font-size: 0.9rem; color: var(--color-text-secondary); }
        
        /* Start Here Section */
        .start-here-section { padding: 5rem 2rem; background: var(--color-bg-elevated); }
        .start-here-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; max-width: 1400px; margin: 0 auto; }
        .start-here-card { background: var(--color-bg-card); border-radius: 16px; border: 1px solid var(--color-border); padding: 1.5rem; position: relative; }
        .start-here-card::before { content: attr(data-step); position: absolute; top: -12px; left: 1.5rem; background: var(--color-primary); color: white; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.85rem; }
        .start-here-card.green::before { background: var(--color-accent); }
        .start-here-card.orange::before { background: var(--color-warning); }
        .start-here-card.red::before { background: var(--color-danger); }
        .start-here-card h4 { font-family: 'Crimson Pro', Georgia, serif; font-size: 1.15rem; font-weight: 600; margin-bottom: 0.75rem; margin-top: 0.5rem; }
        .start-here-card p { font-size: 0.9rem; color: var(--color-text-secondary); margin-bottom: 1rem; }
        .action-list { list-style: none; }
        .action-list li { padding: 0.5rem 0; padding-left: 1.5rem; position: relative; font-size: 0.9rem; color: var(--color-text-secondary); border-bottom: 1px solid var(--color-border); }
        .action-list li:last-child { border-bottom: none; }
        .action-list li::before { content: '→'; position: absolute; left: 0; color: var(--color-primary); font-weight: 700; }
        .takeaway-box { background: var(--color-bg-card); border: 2px solid var(--color-accent); border-radius: 16px; padding: 1.5rem; }
        .takeaway-box h4 { color: var(--color-accent); font-size: 1rem; margin-bottom: 0.5rem; }
        .takeaway-box p { color: var(--color-text-secondary); font-size: 0.95rem; }
        
        /* Prompt Examples Section */
        .prompt-examples-section { padding: 5rem 2rem; background: var(--color-bg); }
        .prompt-grid { display: grid; gap: 2rem; max-width: 1000px; margin: 0 auto; }
        .prompt-example-card { background: var(--color-bg-card); border: 1px solid var(--color-border); border-radius: 16px; overflow: hidden; }
        .prompt-header { padding: 1rem 1.5rem; background: var(--color-surface); border-bottom: 1px solid var(--color-border); }
        .prompt-header h4 { font-size: 1rem; font-weight: 600; }
        .prompt-body { padding: 1.5rem; }
        .prompt-label { font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--color-primary); margin-bottom: 0.5rem; }
        .prompt-text { background: var(--color-surface); border-radius: 8px; padding: 1rem; font-family: 'Monaco', 'Consolas', monospace; font-size: 0.9rem; border-left: 3px solid var(--color-primary); margin-bottom: 1rem; }
        .output-label { font-size: 0.75rem; font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em; color: var(--color-accent); margin-bottom: 0.5rem; }
        .output-text { background: rgba(16, 185, 129, 0.08); border-radius: 8px; padding: 1rem; font-size: 0.9rem; border-left: 3px solid var(--color-accent); }
        
        /* Approval Pathway Section */
        .approval-pathway-section { padding: 5rem 2rem; background: var(--color-bg-elevated); border-top: 1px solid var(--color-border); }
        .pathway-steps { display: flex; flex-direction: column; gap: 0; max-width: 800px; margin: 0 auto; }
        .pathway-step { display: flex; gap: 1.5rem; padding: 1.5rem 0; border-left: 3px solid var(--color-border); margin-left: 20px; padding-left: 2rem; position: relative; }
        .pathway-step::before { content: attr(data-step); position: absolute; left: -22px; top: 1.5rem; width: 40px; height: 40px; background: var(--color-primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1rem; }
        .pathway-step:last-child { border-left-color: transparent; }
        .pathway-step-content h4 { font-family: 'Crimson Pro', Georgia, serif; font-size: 1.2rem; margin-bottom: 0.5rem; }
        .pathway-step-content p { color: var(--color-text-secondary); font-size: 0.95rem; }
        .pathway-step-content .contact { font-size: 0.85rem; color: var(--color-primary); margin-top: 0.5rem; font-weight: 500; }
        
        /* Applications Section */
        .main-content { padding: 5rem 2rem; background: var(--color-bg); }
        .category-section { margin-bottom: 4rem; max-width: 1400px; margin-left: auto; margin-right: auto; }
        .category-header { display: flex; align-items: center; gap: 1.5rem; margin-bottom: 2rem; }

    }

    // ========================================
    // MODE & NAVIGATION
    // ========================================
    let currentMode = 'presentation';
    
    function setMode(mode) {
        currentMode = mode;
        document.querySelectorAll('.mode-tab').forEach(tab => tab.classList.toggle('active', tab.dataset.mode === mode));
        
        const presContent = document.getElementById('presentationContent');
        const webContent = document.getElementById('websiteContent');
        const sectionNav = document.getElementById('sectionNav');
        const keyboardHint = document.getElementById('keyboardHint');
        
        if (mode === 'presentation') {
            presContent.style.display = 'block';
            webContent.style.display = 'none';
            sectionNav.classList.add('visible');
            keyboardHint.classList.add('visible');
        } else {
            presContent.style.display = 'none';
            webContent.style.display = 'block';
            sectionNav.classList.remove('visible');
            keyboardHint.classList.remove('visible');
        }
        window.scrollTo({top: 0, behavior: 'smooth'});
        localStorage.setItem('em-toolkit-mode', mode);
    }

    // Theme
    function toggleTheme() {
        const html = document.documentElement;
        const newTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
    }

    // Progress bar
    function updateProgressBar() {
        const scrollTop = window.scrollY;
        const docHeight = document.documentElement.scrollHeight - window.innerHeight;
        document.getElementById('progressBar').style.width = (scrollTop / docHeight * 100) + '%';
    }

    // Presentation navigation
    let currentPresIndex = 0;
    function scrollToPresSection(index) {
        const sections = document.querySelectorAll('[data-pres-section]');
        if (index >= 0 && index < sections.length) {
            currentPresIndex = index;
            sections[index].scrollIntoView({ behavior: 'smooth' });
            updatePresNav();
        }
    }
    function updatePresNav() {
        document.querySelectorAll('.section-nav-item').forEach((item, index) => {
            item.classList.toggle('active', index === currentPresIndex);
        });
    }

    // Modal
    function openModal(id) {
        const tool = aiTools.find(t => t.id === id);
        if (!tool) return;
        document.getElementById('modalTitle').textContent = tool.title;
        document.getElementById('modalBody').innerHTML = `
            <div class="modal-section"><h3>Overview</h3><p>${tool.details.overview}</p></div>
            <div class="modal-section"><h3>Key Features</h3><ul>${tool.details.features.map(f => `<li>${f}</li>`).join('')}</ul></div>
            <div class="modal-section"><h3>Evidence Base</h3><div class="evidence-box"><strong>📊 Research & Implementation</strong>${tool.details.evidence}</div>${tool.details.warning ? `<div class="warning-box"><strong>⚠️ Important</strong>${tool.details.warning}</div>` : ''}</div>
            ${tool.details.tools ? `<div class="modal-section"><h3>Available Tools</h3><div class="tools-grid">${tool.details.tools.map(t => `<div class="tool-tag">${t}</div>`).join('')}</div></div>` : ''}
            ${tool.details.timeSaved ? `<div class="modal-section"><div class="time-saved"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12,6 12,12 16,14"/></svg>${tool.details.timeSaved}</div></div>` : ''}
        `;
        document.getElementById('modalOverlay').classList.add('active');
        document.body.style.overflow = 'hidden';
    }
    function openModalById(id) { openModal(id); }
    function closeModal() {
        document.getElementById('modalOverlay').classList.remove('active');
        document.body.style.overflow = '';
    }

    // Event listeners
    window.addEventListener('scroll', updateProgressBar);
    document.getElementById('modalOverlay').addEventListener('click', (e) => { if (e.target === e.currentTarget) closeModal(); });
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeModal();
        else if (e.key === 'f' || e.key === 'F') {
            if (document.fullscreenElement) document.exitFullscreen();
            else document.documentElement.requestFullscreen();
        }
        else if (currentMode === 'presentation') {
            if (e.key === 'ArrowDown' || e.key === 'ArrowRight' || e.key === ' ') { e.preventDefault(); scrollToPresSection(currentPresIndex + 1); }
            else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') { e.preventDefault(); scrollToPresSection(currentPresIndex - 1); }
        }
    });
    document.querySelectorAll('.section-nav-item').forEach((item, index) => {
        item.addEventListener('click', () => scrollToPresSection(index));
    });

    // Intersection observer for presentations
    const presObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting && currentMode === 'presentation') {
                const sections = document.querySelectorAll('[data-pres-section]');
                const index = Array.from(sections).indexOf(entry.target);
                if (index !== -1) { currentPresIndex = index; updatePresNav(); }
            }
        });
    }, { threshold: 0.3 });

    // Fade in observer
    const fadeObserver = new IntersectionObserver((entries) => {
        entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('visible'); });
    }, { threshold: 0.1, rootMargin: '0px 0px -50px 0px' });

    // Init
    (function() {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme) document.documentElement.setAttribute('data-theme', savedTheme);
        else if (prefersDark) document.documentElement.setAttribute('data-theme', 'dark');
        
        renderPresentationSlides();
        renderWebsiteContent();
        
        const savedMode = localStorage.getItem('em-toolkit-mode') || 'presentation';
        setMode(savedMode);
        
        document.querySelectorAll('[data-pres-section]').forEach(s => presObserver.observe(s));
        document.querySelectorAll('.fade-in').forEach(el => fadeObserver.observe(el));
    })();
    </script>
</body>
</html>
